<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happi12 – Strona Główna</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo-box">
      <img src="https://happi12yt.github.io/strona-glowna/Nowy%20projekt_1751898655372.png" alt="Logo Happi12"/>
      <span>Happi12</span>
    </div>
    <div class="menu-container" id="menuContainer">
      <div class="menu-button" onclick="toggleMenu()">
        <span></span><span></span><span></span>
      </div>
      <div class="menu-panel">
        <div class="close" onclick="toggleMenu()">×</div>
        <ul>
          <li><a href="#start">Start</a></li>
          <li><a href="#wakacje">Wakacje</a></li>
          <li><a href="#kontakt">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero" id="start">
    <h1>Witajcie na mojej stronie internetowej!</h1>
    <p>Jestem <strong>Happi12</strong> i codziennie publikuję odcinki na YouTube — o 22:00 w wakacje, o 20:00 w roku szkolnym.</p>
  </header>

  <!-- SEKCJA WAKACYJNA -->
  

  <!-- COUNTDOWN -->
  <div class="countdown-box">
    <p>Do następnego odcinka zostało:</p>
    <div id="countdown"></div>
  </div>

  <!-- FOOTER -->
  <footer class="footer" id="kontakt">
    <div class="footer-links">
      <a href="#">Kontakt</a>
      <a href="#">Discord</a>
      <a href="#">YouTube</a>
    </div>
    <p>© 2025 Happi12</p>
  </footer>

  <script>
const apiKey = "AIzaSyCZzK0xMILrked7v9cJh-Xys158hYWCRkg";
const channelId = "UCxC9CizTr-fF3fAi9hiDIQg"; // Happi12 kanał ID
const filmGrid = document.querySelector('.filmy-grid');

async function pobierzFilmy() {
  const response = await fetch(
    `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=10`
  );
  const data = await response.json();

  data.items.forEach(item => {
    if (item.id.kind === "youtube#video") {
      const videoId = item.id.videoId;
      const title = item.snippet.title;
      const desc = item.snippet.description;
      const thumb = item.snippet.thumbnails.medium.url;

      const box = document.createElement('div');
      box.className = 'film-box';
      box.innerHTML = `
        <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
          <img src="${thumb}" alt="Miniatura ${title}"/>
          <div class="film-overlay">
            <h3>${title}</h3>
            <p>${desc.slice(0, 60)}...</p>
          </div>
        </a>
      `;
      filmGrid.appendChild(box);
    }
  });
}

pobierzFilmy();
  </script>
  
  <script>
    function toggleMenu() {
      document.getElementById('menuContainer').classList.toggle('active');
    }
    function scrollToTimer() {
      document.querySelector('.countdown-box')
              .scrollIntoView({ behavior: 'smooth' });
    }
    function updateCountdown() {
      const now = new Date();
      const target = new Date();
      target.setHours(22, 0, 0, 0);
      if (now > target) target.setDate(target.getDate() + 1);
      const diff = target - now;
      const hrs = Math.floor(diff / 1000 / 60 / 60);
      const mins = Math.floor((diff / 1000 / 60) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.getElementById('countdown').textContent =
        `${hrs}h ${mins}m ${secs}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
  </html>
